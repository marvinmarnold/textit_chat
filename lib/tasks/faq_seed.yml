faq1:
  question: "What are abortion pills?"
  answer: "Abortion pills are prescribed tablets that can be used to induce an abortion during the first 9 weeks of pregnancy. The active ingredient in these pills is called Mifepristone and is sometimes taken with Misoprostol."

faq2:
  question: "Are all brands of mifepristone and misoprostol equally effective?"
  answer: "No. Some manufacturers and shipping conditions are known to make these drugs ineffective or harmful. Safe2Choose only uses the best suppliers and we use double-aluminum blister packs to ensure quality."